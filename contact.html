        <main class="main">
            <img src="img/undraw_contact_us_15o2.svg" alt="Contact">
            <form class="main__form" action="https://formspree.io/f/xoqyblrz" method="POST">
                <h3 class="text-center">
                    Contact me
                </h3>
                <div class="col-auto">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name"
                        required>
                </div>
                <div class="col-auto">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email"
                        required>
                </div>

                <div class="col-auto">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" name="subject" id="apellido" placeholder="Enter a subject"
                        required>
                </div>
                <div class="col-auto">
                    <label for="cosulta" class="form-label">Question</label>
                    <textarea class="form-control" name="question" id="question" cols="30" rows="5" maxlength="500"
                        placeholder="Write your question" required></textarea>
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-secondary mt-2" value="Submit">Submit</button>
                </div>
            </form>
        </main>
